<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://libs.mapmagic.co.th/mapmagic-gl/1.2.5-rc.1/js/mapmagic-gl.js'></script>
    <link href='https://libs.mapmagic.co.th/mapmagic-gl/1.2.5-rc.1/css/mapmagic-gl.css' rel='stylesheet' />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        const map = new mapmagic.Map({
            container: 'map',
            app_id: '<your_app_id>',
            api_key: '<your_api_key>',
            style: 'ivory', // almond, cha-thai, charcoal, cloudy, hybrid, ivory, lightstell, midnight, satellite, spearmint, terrain
            hash: true,
            navigation: true,
            center: {
                lng: 98.98,
                lat: 18.79,
            }
        });
    </script>
</body>

</html>
