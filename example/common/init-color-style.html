<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Init color style on map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://libs.mapmagic.co.th/mapmagic-gl/1.2.5-rc.1/js/mapmagic-gl.js'></script>
    <link href='https://libs.mapmagic.co.th/mapmagic-gl/1.2.5-rc.1/css/mapmagic-gl.css' rel='stylesheet' />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>
        const map = new mapmagic.Map({
            container: 'map',
            app_id: '<your_app_id>',
            api_key: '<your_api_key>',
        });

        const option = [
            { layer: 'street', color: '#f80400' },
            { layer: 'water', color: '#6bccb4' },
            { layer: 'province', color: '#f1e7ae', },
            { layer: 'area', color: '#dddddd' },
            { layer: 'building', color: '#f1c40f' },
            { layer: 'background', color: '#ffffff' },
        ]

        map.once('style.load', function () {
            map.initColorMap({
                layers: option
            })
        })
    </script>
</body>

</html>
