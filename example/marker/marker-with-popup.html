<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>popup</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://libs.mapmagic.co.th/mapmagic-gl/1.2.3/js/mapmagic-gl.js'></script>
    <link href='https://libs.mapmagic.co.th/mapmagic-gl/1.2.3/css/mapmagic-gl.css' rel='stylesheet' />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        const map = new mapmagic.Map({
            container: 'map',
            app_id: '<your_app_id>',
            api_key: '<your_api_key>',
        })

        map.on('load', function () {
            map.addMarker({
                id: 'pin',
                lng: 100.49,
                lat: 13.90,
                description: '<h1> Hello World </h1>',
                draggable: true,
                popup: {
                    action: 'click',
                    anchor: 'bottom-left',
                    offset: [0, -20],
                }
            })

            map.addMarker({
                id: 'bangbon',
                lng: 100.49,
                lat: 13.72,
                icon: 'mmg_car_2_orange',
                description: 'รถ ว. บางบอน 2',
                draggable: true,
                popup: {
                    action: 'show',
                    anchor: 'bottom-left',
                    offset: [0, -20],
                }
            })

            map.addMarker({
                id: 'buildings',
                lng: 100.40,
                lat: 13.72,
                icon: 'mmg_building_5_orange',
                description: 'ตึกพัฒน์',
            })

            map.addPopup({
                id: 'buildings',
                action: 'hover',
                anchor: 'bottom-right'
            })
        })
    </script>
</body>

</html>
