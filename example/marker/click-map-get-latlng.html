<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Image marker</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://libs.mapmagic.co.th/mapmagic-gl/1.2.3/js/mapmagic-gl.js'></script>
  <link href='https://libs.mapmagic.co.th/mapmagic-gl/1.2.3/css/mapmagic-gl.css' rel='stylesheet' />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <div id='info'></div>
  <script>
    const map = new mapmagic.Map({
      container: 'map',
      app_id: '<your_app_id>',
      api_key: '<your_api_key>',
    })
    map.on('click', function (e) {
      map.addMarker({
        lat: e.lngLat.lat,
        lng: e.lngLat.lng,
        icon: 'mmg_pin_1_orange',
      })
    });
  </script>
</body>

</html>
