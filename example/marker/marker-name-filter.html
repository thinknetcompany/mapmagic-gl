<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>add marker for filter by name</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://libs.mapmagic.co.th/mapmagic-gl/1.2.0/js/mapmagic-gl.js'></script>
    <link href='https://libs.mapmagic.co.th/mapmagic-gl/1.2.0/css/mapmagic-gl.css' rel='stylesheet' />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }

        .filter-ctrl {
            position: absolute;
            top: 30px;
            margin-right: 30px;
            right: 20px;
            z-index: 1;
            width: 180px;
        }

        .filter-ctrl input[type=text] {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            width: 100%;
            border: 0;
            background-color: #fff;
            margin: 0;
            color: rgba(0, 0, 0, .5);
            padding: 10px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div class='filter-ctrl'>
        <input id='filter-input' type='text' name='filter' placeholder='Filter by name' />
    </div>
    <script>
        var layerIDs = [];
        var filterInput = document.getElementById('filter-input');


        const map = new mapmagic.Map({
